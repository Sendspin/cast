<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resonate over Cast</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Google Sans', 'Roboto', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #title {
      font-size: 48px;
      font-weight: 300;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    #status {
      font-size: 24px;
      opacity: 0.6;
    }
    #debug {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      font-family: monospace;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div id="title">Resonate over Cast</div>
  <div id="status">Initializing...</div>
  <div id="debug"></div>
  <script>
    // UI helpers
    function setStatus(text) {
      document.getElementById('status').textContent = text;
    }
    function setDebug(text) {
      document.getElementById('debug').textContent = text;
    }

    // Initialize Cast Receiver SDK
    try {
      const context = cast.framework.CastReceiverContext.getInstance();

      context.addEventListener(cast.framework.system.EventType.READY, () => {
        console.log('Resonate: Cast receiver READY');
        setStatus('Waiting for connection...');
      });

      context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, () => {
        console.log('Resonate: Sender connected');
      });

      context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, () => {
        console.log('Resonate: Sender disconnected');
        setStatus('Disconnected');
      });

      context.addEventListener(cast.framework.system.EventType.ERROR, (event) => {
        console.error('Resonate: Cast error:', event);
        setStatus('Error');
      });

      console.log('Resonate: Starting receiver...');

      // Disable idle timeout - we handle our own playback
      const options = new cast.framework.CastReceiverOptions();
      options.disableIdleTimeout = true;
      options.maxInactivity = 3600; // 1 hour max inactivity (if disableIdleTimeout doesn't work)

      context.start(options);

      // Expose for UI updates from main.ts
      window.castContext = context;
      window.setStatus = setStatus;
      window.setDebug = setDebug;
    } catch (e) {
      console.error('Cast SDK init error:', e);
      setStatus('Cast SDK error');
    }
  </script>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
